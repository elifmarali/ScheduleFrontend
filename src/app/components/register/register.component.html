<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="registerForm">
      <img
        class="mb-4"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQDIi5mtcpzR_zYaPABub2-uuXwBou3FPESQsp9CgArI6eboUoaCQQWR-DskBEf8uq3d-k&usqp=CAU"
        alt=""
        width="200"
        height="200"
        id="images"
      />
      <h1 class="h3 mb-3 fw-normal">Kayıt Olunuz</h1>

      <label for="email" class="mb-2">E-mail</label>
      <div class="form-floating mb-2">
        <input
          type="email"
          class="form-control mb-2"
          formControlName="email"
          id="email"
          placeholder="name@example.com"
        />
      </div>
      <label for="firstName" class="mb-2">İsim</label>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          id="firstName"
          placeholder="İsim"
        />
      </div>
      <label for="lastName" class="mb-2">Soyisim</label>
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          formControlName="lastName"
          id="lastName"
          placeholder="Soyisim"
        />
      </div>
      <label for="password" class="mb-2">Parola</label>
      <div class="form-floating mb-2">
        <input
          type="password"
          class="form-control"
          formControlName="password"
          id="password"
        />
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-4" (click)="register()">
        Kayıt Ol
      </button>
    </form>
  </main>
</body>
