<p >
  <input [(ngModel)]="data.gen" name="gen" value="1" type="radio">İlk Seçenek : {{firstvote}}
</p>

  <input [(ngModel)]="data.gen" name="gen"  value="2" type="radio">İkinci Seçenek : {{secondvote}}
</p>
<p>
  <input [(ngModel)]="data.gen" name="gen"  value="3"type="radio">Üçüncü Seçenek : {{thirdvote}}
</p>
<p>
  <input [(ngModel)]="data.gen" name="gen"  value="3"type="radio">Dördüncü Seçenek : {{fourtvote}}
</p>
<p>
  <input [(ngModel)]="data.gen" name="gen"  value="3"type="radio">Beşinci Seçenek : {{fifthvote}}
</p>
<button (click)="fnClick()">Gönder</button>
